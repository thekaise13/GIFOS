<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/brands.css"
        integrity="sha384-i2PyM6FMpVnxjRPi0KW/xIS7hkeSznkllv+Hx/MtYDaHA5VcF0yL3KVlvzp8bWjQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css"
        integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/fe6bc57bd1.js" crossorigin="anonymous"></script>
    <title>GIFOS</title>
</head>

<body>
    <header class="header">
        <a href="#header"><img src="images/logo-mobile.svg" alt="logo-gifos" class="logo"></a>
        <nav>
            <div class="menu">
                <input type="checkbox" name="checkbox" id="toggle">
                <span></span>
                <span></span>
                <span></span>
                <ul class="ul-menu">
                    <li class="li-menu nocturno"><a href="#Episodios" class="modo">Modo Nocturno</a> </li>
                    <span class="center-border "></span>
                    <li class="li-menu fav"><a href="#Nosotros"> Favoritos</a></li>
                    <span class="center-border "></span>
                    <li class="li-menu"><a href="#Entrevistas">Mis GIFOS</a>
                    </li>
                    <span class="center-border "></span>
                    <li class="crear-index"><a href="create-gif.html"><i class="fas fa-plus create-ajust"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="busqueda">
            <h1>Inspírate, busca, guarda, y crea los mejores <span class="gifos">GIFOS</span></h1>
            <img src="images/ilustra_header.svg" alt="ilustracion" class="ilustracion">
            <div class="wrapper">
                <div class="search-input">
                    <i class="fas fa-search hid"></i>
                    <a href="" target="_blank" hidden></a>
                    <input type="text" placeholder="Busca GIFOS y mas">
                    <hr class="hidden-hr">
                    <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                    </div>
                    <div class="icon"><i class="fas fa-search"></i></div>
                </div>
            </div>
            <div class="trending-busqueda">
                <h3>Trending:</h3>
                <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
            <div class="reactions"></div>
            <div id="imagenes" class="imagenes-normal">
            </div>
            <div class="pagg"></div>
        </section>
        <section class=" trending">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos <br> GIFOSs de nuestra comunidad.</p>
            <div class="carousel">
                <button id="carousel__button--prev"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel_img">
                </div>
                <button id="carousel__button--next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
        <footer>
            <div>
                <p>Compartir en:</p>
                <ul class="ul-footer">
                    <li class="li-footer"><a target="_blank" href="https://www.facebook.com/DianaUribe.fm/"><i
                                class="fab fa-facebook-f"></i></a></li>
                    <li class="li-footer"><a target="_blank"
                            href="https://twitter.com/DianaUribefm?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i
                                class="fab fa-twitter"></i></a></li>
                    <li class="li-footer"><a target="_blank" href="https://www.instagram.com/dianauribe.fm/"><i
                                class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <p class="last">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
    </main>
    <script src="scripts/modoNocturno.js"></script>
    <script src="scripts/pagg.js"></script>
    <script src="scripts/carousel.js"></script>
